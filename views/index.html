{% extends "layout.html" %} {% block content %}
<div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
        <br>
        <br>
        <b>Your Name</b>
        <br> 100 followers
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9">
        <!-- display tweets here -->
        {% for tweet in tweets %}
        <div class="tweetbox">
            <img src="" alt="">
            <div class="content">

                <p class="by">{{tweet.name}}</p>
                <p>{{tweet.content}}</p>

            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
